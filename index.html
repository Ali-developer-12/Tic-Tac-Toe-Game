<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    color: #fff;
}

.container {
    background: rgba(0,0,0,0.6);
    padding: 30px 25px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.7);
    backdrop-filter: blur(12px);
    text-align: center;
    width: 90%;
    max-width: 360px;
}

/* Status */
#status {
    margin-bottom: 18px;
    font-size: 1.5rem;
    font-weight: 700;
    min-height: 32px;
    text-shadow: 0 0 8px rgba(255,255,255,0.5),
                 0 0 16px rgba(0,200,255,0.5);
}

/* Grid - no space */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0; /* remove space between cells */
    margin: 0 auto;
}

/* Cell */
.col {
    aspect-ratio: 1 / 1; /* keep perfect square */
    background: #1e1e2f;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    font-weight: bold;
    cursor: pointer;
    color: #ffffff;
    border: 1px solid #000; /* optional border to distinguish cells */
    transition: all 0.2s ease-in-out;
    user-select: none;
}

.col:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(0,200,255,0.6);
}

/* Restart Button */
.restart-btn {
    margin-top: 20px;
    padding: 12px 28px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    color: white;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    box-shadow: 0 8px 18px rgba(0,0,0,0.4);
    transition: all 0.25s ease;
}

.restart-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.5);
}

.restart-btn:active {
    transform: scale(0.95);
}

/* MEDIA QUERIES */
@media (max-width: 480px) {
    .col { font-size: 1.8rem; }
    .container { padding: 20px 15px; }
}

@media (max-width: 360px) {
    .col { font-size: 1.5rem; }
}
</style>
</head>

<body>

<div class="container">
    <div id="status">Player X's turn</div>

    <div class="grid">
        <div class="col" onclick="handleClick(this)" id="0"></div>
        <div class="col" onclick="handleClick(this)" id="1"></div>
        <div class="col" onclick="handleClick(this)" id="2"></div>
        <div class="col" onclick="handleClick(this)" id="3"></div>
        <div class="col" onclick="handleClick(this)" id="4"></div>
        <div class="col" onclick="handleClick(this)" id="5"></div>
        <div class="col" onclick="handleClick(this)" id="6"></div>
        <div class="col" onclick="handleClick(this)" id="7"></div>
        <div class="col" onclick="handleClick(this)" id="8"></div>
    </div>

    <button class="restart-btn" onclick="restartGame()">Restart Game</button>

    <!-- Audio -->
    <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
</div>

<script src="script.js"></script>
</body>
</html>
