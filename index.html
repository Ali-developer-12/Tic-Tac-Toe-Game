<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.12);
            padding: 25px 30px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            text-align: center;
        }

        /* STATUS */
        #status {
            margin-bottom: 18px;
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            min-height: 32px;
            text-shadow:
                0 0 8px rgba(255,255,255,0.6),
                0 0 16px rgba(0,200,255,0.6);
        }

        .grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .col {
            height: 70px;
            width: 70px;
            background: linear-gradient(145deg, #ffffff, #dcdcdc);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 34px;
            font-weight: bold;
            cursor: pointer;
            color: #151515;
            box-shadow:
                6px 6px 12px rgba(0, 0, 0, 0.25),
                -6px -6px 12px rgba(255, 255, 255, 0.7);
            transition: all 0.2s ease-in-out;
            user-select: none;
        }

        .col:hover {
            transform: translateY(-3px);
        }

        /* RESTART BUTTON */
        .restart-btn {
            margin-top: 20px;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            box-shadow: 0 8px 18px rgba(0,0,0,0.3);
            transition: all 0.25s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
        }

        .restart-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="container">

        <div id="status"></div>

        <div class="grid">
            <div class="row">
                <div onclick="handleClick(this)" id="0" class="col"></div>
                <div onclick="handleClick(this)" id="1" class="col"></div>
                <div onclick="handleClick(this)" id="2" class="col"></div>
            </div>
            <div class="row">
                <div onclick="handleClick(this)" id="3" class="col"></div>
                <div onclick="handleClick(this)" id="4" class="col"></div>
                <div onclick="handleClick(this)" id="5" class="col"></div>
            </div>
            <div class="row">
                <div onclick="handleClick(this)" id="6" class="col"></div>
                <div onclick="handleClick(this)" id="7" class="col"></div>
                <div onclick="handleClick(this)" id="8" class="col"></div>
            </div>
        </div>

        <!-- RESTART BUTTON -->
        <button class="restart-btn" onclick="restartGame()">Restart Game</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
